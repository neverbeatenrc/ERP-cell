<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxwin University ERP - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="login-page">
    <div class="left-side">
      <div class="university-name">
        Foxwin University
      </div>
      <div class="login-container">
        <h2>ERP Login</h2>
        <p>Welcome! Please login to continue.</p>
        <form id="login-form">
          <div class="input-group">
            <input type="text" name="username" placeholder="Username or Email" required />
          </div>
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="links">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="right-side"></div>
  </div>

  <!-- JS to handle login and redirect -->
  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = loginForm.querySelector('input[name="username"]').value;
      const password = loginForm.querySelector('input[name="password"]').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        
        if (data.success) {
          // Redirect to appropriate dashboard based on role
          window.location.href = data.user.redirect_url;
        } else {
          alert(data.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Please check if the server is running.');
      }
    });
  </script>
</body>
</html>
